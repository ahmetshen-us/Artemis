  <script>
    $(document).ready(function () {
      // Card Multi Select
      $('.cardx').click(function () {

        if ($(this).hasClass('active')) {
          $(this).removeClass('active');
        }
        else { $(this).addClass('active'); }
      });
    });

    $('#searchButton').click(function(){
      var acts = [];
      $('.cardx').each(function(){
      
        if ($(this).hasClass('active')) {
          // console.log($(this).attr("val"))
          acts.push($(this).attr("val"))
        }

      })
